name: 'test my project'
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'Setup node'
        with:
          node-version: '12.x'

      - name: Build
        run: npm run build
