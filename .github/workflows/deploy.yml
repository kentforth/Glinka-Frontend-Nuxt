name: Deploy to VPS

on: push

jobs:
  buildOnLocal:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build folder for production on local machine
        run: |
          npm run build


