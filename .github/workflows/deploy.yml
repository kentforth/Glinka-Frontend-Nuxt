name: 'test my project'
on:
  push:
  pull-request:
jobs:
  test-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '12.x'

      - name: 'build'
        run: npm run build
